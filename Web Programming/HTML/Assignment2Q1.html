<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>anchar</title>
</head>
<body>
    <h1>Anchor and Image Tag</h1>

    <p>
        <a href="https://www.google.com">Visit Google</a>
    </p>

    <p>
        <a href="https://www.wikipedia.org" target="_blank">
            Visit Wikipedia
        </a>
    </p>

    <hr>

    <h2>Image Example</h2>
    <img
    src="https://i.postimg.cc/9FLzZYBS/logo.jpg"
    alt="Company Logo Image"
    height="150"
    width="150">


    <p>This image is displayed using the img tag with src, alt, height, and width attributes.
</p>
</body>
</html>
